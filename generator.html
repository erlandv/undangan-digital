<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Generator dengan Nama Tamu Undangan</title>
    <meta name="title" content="Link Generator dengan Nama Tamu Undangan">
    <meta name="description" content="Tools sederhana untuk generate URL parameters, membuat link dengan nama tamu undangan.">
    <meta property="og:title" content="Link Generator dengan Nama Tamu Undangan">
    <meta property="og:description" content="Tools sederhana untuk generate URL parameters, membuat link dengan nama tamu undangan.">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="Link Generator dengan Nama Tamu Undangan">
    <meta name="theme-color" content="#222222">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="canonical" href="https://tari.erland.me/generator">
    <link rel="shortcut icon" type="image/x-icon" href="https://tari.erland.me/assets/favicon.ico">
    <link rel="apple-touch-icon" sizes="192x192" href="https://tari.erland.me/assets/images/icon-192x192.png">
    <link rel="icon" type="image/x-icon" href="https://tari.erland.me/assets/favicon.ico">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Andika:ital,wght@0,400;0,700;1,400;1,700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap">
    <link rel="stylesheet" href="./css/generator.css">
</head>

<body>
    <div class="container">
        <h1>Link Generator</h1>
        <p>Alat sederhana untuk membuat link undangan dengan nama tamu</p>

        <div class="input-group">
            <label for="baseUrl">Link Undangan</label>
            <input type="text" id="baseUrl" placeholder="Mana link undangannya?" value="https://tari.erland.me" />
        </div>

        <div class="input-group">
            <label for="guestName">Nama Tamu Undangan</label>
            <input type="text" id="guestName" placeholder="Mau ngundang siapa?" />
            <div id="errorMessage" class="error-message"></div>
        </div>

        <div class="result-container" id="resultContainer">
            <label for="generatedUrl">Hasil Link Undangan</label>
            <div class="result-row">
                <input type="text" id="generatedUrl" readonly />
                <span class="copy-btn" onclick="copyUrl()">
                    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="m13 20a5.006 5.006 0 0 0 5-5v-8.757a3.972 3.972 0 0 0 -1.172-2.829l-2.242-2.242a3.972 3.972 0 0 0 -2.829-1.172h-4.757a5.006 5.006 0 0 0 -5 5v10a5.006 5.006 0 0 0 5 5zm-9-5v-10a3 3 0 0 1 3-3s4.919.014 5 .024v1.976a2 2 0 0 0 2 2h1.976c.01.081.024 9 .024 9a3 3 0 0 1 -3 3h-6a3 3 0 0 1 -3-3zm18-7v11a5.006 5.006 0 0 1 -5 5h-9a1 1 0 0 1 0-2h9a3 3 0 0 0 3-3v-11a1 1 0 0 1 2 0z" />
                    </svg>
                </span>
            </div>
            <div id="copyMessage" class="success-message"></div>
        </div>
    </div>

    <script>
        const $ = document.getElementById.bind(document);

        const isValidUrl = url => {
            try {
                new URL(url);
                return true;
            } catch {
                return false;
            }
        };

        function generateUrl() {
            const baseUrl = $("baseUrl").value.trim();
            const guestName = $("guestName").value.trim();
            const errorMessage = $("errorMessage");
            const generatedUrl = $("generatedUrl");

            errorMessage.textContent = "";
            generatedUrl.value = "";

            if (!baseUrl || !isValidUrl(baseUrl)) {
                errorMessage.textContent = "Link undangan gak valid, coba cek lagi!";
                return;
            }

            if (!guestName) {
                errorMessage.textContent = "Isi dulu dong nama tamunya!";
                return;
            }

            const finalBase = baseUrl.endsWith("/") ? baseUrl : `${baseUrl}/`;
            generatedUrl.value = `${finalBase}?to=${encodeURIComponent(guestName)}`;
        }

        function copyUrl() {
            const urlField = $("generatedUrl");
            const copyMessage = $("copyMessage");

            copyMessage.textContent = "";

            if (!urlField.value) {
                copyMessage.textContent = "Gak ada link yang bisa dicopy.";
                copyMessage.style.color = "#dc3545";
                return;
            }

            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(urlField.value)
                    .then(() => {
                        showCopySuccess(copyMessage);
                    });
                    
            } else {

                urlField.select();
                document.execCommand("copy");
                showCopySuccess(copyMessage);
            }
        }

        function showCopySuccess(element) {
            element.textContent = "Berhasil copy link undangan ke clipboard!";
            element.style.color = "#28a745";
            setTimeout(() => element.textContent = "", 5000);
        }

        $("guestName").addEventListener("input", generateUrl);
        $("baseUrl").addEventListener("input", generateUrl);
    </script>
</body>

</html>
