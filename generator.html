  <body>
    <div class="container">
      <h2>Generator URL Undangan</h2>
      <div class="input-group">
        <label for="baseUrl">URL Undangan</label>
        <input type="text" id="baseUrl" value="https://tari.erland.me"/>
      </div>
      <div class="input-group">
        <label for="guestName">Nama Tamu</label>
        <input type="text" id="guestName" placeholder="Tulis nama tamu"/>
        <div id="errorMessage" class="error-message"></div>
      </div>
      <button onclick="generateUrl()">Generate URL</button>
      <div class="result-container" id="resultContainer">
        <label for="generatedUrl">Hasil URL Undangan</label>
        <div class="result-row">
          <input type="text" id="generatedUrl" readonly />
          <span class="copy-btn" onclick="copyUrl()">
